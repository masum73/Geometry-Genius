<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- tailwind CDN added -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN added -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"  rel="stylesheet" />
    <!-- custom css -->
    <style>
        .height{
            height: 50px;
        }
    </style>
  </head>
  <body>
    <header class="flex justify-between items-center w-11/12 mx-auto mt-6 bg-sky-200 rounded-lg">
      <div class="m-5 text-3xl font-medium">
        <h1>Interactive</h1>
        <h3 class="text-neutral-500">Geometry Genius</h3>
      </div>
      <div class="m-5 text-xl font-medium">
        <a href="blogs.html"><button class="px-8 py-2 bg-blue-500 rounded-lg text-white">Blog</button></a>
      </div>
    </header>

    <main class="w-11/12 mx-auto my-6">
        <section class="flex flex-col md:flex-row justify-start">
            <!-- grid cards div -->
            <div class="grid lg:grid-cols-3 md:grid-cols-1 gap-3 mx-auto md:w-9/12">
                <!-- triangle div -->
                <div class="bg-white border border-gray-200 rounded-lg flex flex-col justify-center items-center color-change">
                    <img class="mt-3" src="images/triangle.png" alt="" />
                    <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl  font-bold">Triangle</h5>
                        <p class="mb-3 font-normal text-gray-700">Area(A) = 0.5 x b x h</p>
                        <!-- triangle inputs -->
                        <div class="flex flex-row gap-2 mb-3">
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="triangle-first-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="b">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="triangle-last-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="h">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                        </div>
                        <button id="btn-triangle-calculate" class="px-16 py-2 bg-blue-500 rounded-lg text-white font-medium">Calculate</button>
                    </div>
                </div>
                <!-- rectangle div -->
                <div class="bg-white border border-gray-200 rounded-lg flex flex-col justify-center items-center color-change">
                    <img class="mt-3" src="images/rectangle.png" alt="" />
                    <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl font-bold">Rectangle</h5>
                        <p class="mb-3 font-normal text-gray-700">Area(A) = w x l</p>
                        <!-- rectangle inputs -->
                        <div class="flex flex-row gap-2 mb-3">
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="rectangle-first-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="w">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="rectangle-last-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="l">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                        </div>
                        <button id="btn-rectangle-calculate" class="px-16 py-2 bg-blue-500 rounded-lg text-white font-medium">Calculate</button>
                    </div>
                </div>
                <!-- parallelogram div -->
                <div class="bg-white border border-gray-200 rounded-lg flex flex-col justify-center items-center color-change">
                    <img class="mt-3" src="images/parallelogram.png" alt="" />
                    <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl font-bold">Parallelogram</h5>
                        <p class="mb-3 font-normal text-gray-700">Area(A) = b x h</p>
                        <!-- parallelogram inputs -->
                        <div class="flex flex-row gap-2 mb-3">
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="parallelogram-first-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="b">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="parallelogram-last-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="h">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                        </div>            
                        <button id="btn-parallelogram-calculate" class="px-16 py-2 bg-blue-500 rounded-lg text-white font-medium">Calculate</button>
                    </div>
                </div>
                <!-- rhombus div -->
                <div class="bg-white border border-gray-200 rounded-lg flex flex-col justify-center items-center color-change">
                    <img class="mt-3" src="images/rhombus.png" alt="" />
                    <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl font-bold">Rhombus</h5>
                        <p class="mb-3 font-normal text-gray-700">Area(A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                       <!-- rhombus inputs -->
                       <div class="flex flex-row gap-2 mb-3">
                        <div class="flex flex-row gap-2 justify-center items-center">
                            <input type="number" name="" id="rhombus-first-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="d1">
                            <label for="" class="text-sm font-medium">cm</label>
                        </div>
                        <div class="flex flex-row gap-2 justify-center items-center">
                            <input type="number" name="" id="rhombus-last-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="d2">
                            <label for="" class="text-sm font-medium">cm</label>
                        </div>
                    </div>
                        <button id="btn-rhombus-calculate" class="px-16 py-2 bg-blue-500 rounded-lg text-white font-medium">Calculate</button>
                    </div>
                </div>
                <!-- pentagon div -->
                <div class="bg-white border border-gray-200 rounded-lg flex flex-col justify-center items-center color-change">
                    <img class="mt-3" src="images/pentagon.png" alt="" />
                    <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl font-bold">Pentagon</h5>
                        <p class="mb-3 font-normal text-gray-700">Area(A) = 0.5 x p x b</p>
                        <!-- pentagon inputs -->
                        <div class="flex flex-row gap-2 mb-3">
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="pentagon-first-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="p">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="pentagon-last-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="b">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                        </div>
                        <button id="btn-pentagon-calculate" class="px-16 py-2 bg-blue-500 rounded-lg text-white font-medium">Calculate</button>
                    </div>
                </div>
                <!-- ellipse div -->
                <div class="bg-white border border-gray-200 rounded-lg flex flex-col justify-center items-center color-change">
                    <img class="mt-3" src="images/ellipse.png" alt="" />
                    <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl font-bold">Ellipse</h5>
                        <p class="mb-3 font-normal text-gray-700">Area(A) = &#960;ab</p>
                        <!-- ellipse inputs -->
                        <div class="flex flex-row gap-2 mb-3">
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="ellipse-first-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="a">
                                <label for="" class="text-sm font-medium">cm</label>
                            </div>
                            <div class="flex flex-row gap-2 justify-center items-center">
                                <input type="number" name="" id="ellipse-last-input" class="bg-gray-50  text-sm rounded-lg block w-full p-2.5" placeholder="b">
                                <label for="" class="text-md font-medium">cm</label>
                            </div>
                        </div>
                        <button id="btn-ellipse-calculate" class="px-16 py-2 bg-blue-500 rounded-lg text-white font-medium">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- area calculation div -->
            <div class="mx-auto mt-3 md:mt-0 md:ml-6 px-6 border border-gray-200 rounded-lg h-3/5 w-full md:w-3/12">
                <h1 class="text-xl font-medium underline text-center mb-6">Area Calculation</h1>
              <div id="area-calculation-div" class="">
                <table class="table w-full">
                    <tbody id="table-container">
                        <!-- dynamically html will be added here -->
                    </tbody>
                </table>
              </div>
            </div>
        </section>
    </main>
    <!-- JS file added -->
    <script src="js/common.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
